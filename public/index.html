<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="antialiased font-primary">
    <div class="bg-home min-h-screen w-full py-12 px-8 ">
        <div class="md:max-w-2xl lg:max-w-3xl mx-auto">
            <!-- countdown timer -->
            <div class="flex flex-wrap justify-center gap-4" x-data='timer()' x-init="countDown()">
                <div class="timer-circle">
                    <div>
                        <span class="timer-count" x-text="days"></span>
                        <span class="timer-type">Days</span>
                    </div>
                </div>
                <div class="timer-circle">
                    <div>
                        <span class="timer-count" x-text="hours"></span>
                        <span class="timer-type">Hours</span>
                    </div>
                </div>
                <div class="timer-circle">
                    <div>
                        <span class="timer-count" x-text="minutes"></span>
                        <span class="timer-type">Minutes</span>
                    </div>
                </div>
                <div class="timer-circle">
                    <div>
                        <span class="timer-count" x-text="seconds"></span>
                        <span class="timer-type">Seconds</span>
                    </div>
                </div>
            </div>
            <!-- end of countdowntimer -->
            <div class="mt-8 text-white text-center">
                <h1 class="font-bold text-4xl md:text-5xl">Project Coming Soon</h1>
                <p class="pt-4 text-xl md:text-2xl">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus
                    excepturi dolorum
                    aspernatur,
                    alias
                    nesciunt
                    fugiat aperiam at, veritatis iusto ratione debitis, facilis qui voluptates lotet.</p>
            </div>

            <form class="mt-8 md:flex md:max-w-xl md:mx-auto">
                <input type="email" id="email" placeholder="Email address"
                    class="px-8 h-14 rounded-full w-full placeholder-gray-600 md:rounded-r-none">
                <button type="submit"
                    class="mt-4 md:mt-0 bg-pink-800 text-white uppercase font-bold text-sm text-center w-full h-14 px-8 rounded-full md:rounded-l-none md:w-48">Sign
                    Up</button>
            </form>
        </div>
    </div>
    <script>
        function timer() {
            return {
                days: "00",
                hours: "00",
                minutes: "00",
                seconds: "00",
                endTime: new Date("December 31, 2021 23:59:59 GMT+0300").getTime(),
                timeNow: new Date().getTime(),
                timeLeft: 0,
                countDown: function () {

                    let counter = setInterval(() => {
                        this.timeNow = new Date().getTime(),

                            this.timeLeft = (this.endTime - this.timeNow) / 1000
                        this.seconds = this.format(this.timeLeft % 60)
                        this.minutes = this.format((this.timeLeft / 60) % 60)
                        this.hours = this.format((this.timeLeft / (60 * 60)) % 24)
                        this.days = this.format((this.timeLeft / (60 * 60 * 24)))
                        if (this.timeLeft <= 0) {
                            clearInterval(counter)
                            this.seconds = "00"
                            this.minutes = "00"
                            this.hours = "00"
                            this.days = "00"
                        }

                    }, 1000);


                },

                format: function (value) {
                    if (value < 10) {
                        return "0" + Math.floor(value)
                    } else {
                        return Math.floor(value)
                    }
                }
            }
        }
    </script>
</body>

</html>
